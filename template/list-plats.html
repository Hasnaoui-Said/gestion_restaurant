<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/list-plats.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="list__plats">
        <div class="img">
            <img src="../assets/images/head.jpg" alt="list-plats">
        </div>
        <div class="text">
            <h3>Entr√©e</h3>
        </div>
        <div class="nav__lists container">
            <div class="cat" onclick="list__cate()">
                <span><i class="fas fa-th-list"></i></span>
                <h4>Categorie</h4>
                <div class="lists">
                    <ul>
                        <div class="plus_div"><span><i class="fas fa-caret-up"></i></span></div>
                        <li>
                            <a href="">
                                <span><i class="fad fa-paw-alt"></i></span>
                                <h5>Entree</h5>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span><i class="fad fa-paw-alt"></i></span>
                                <h5>Plat principal</h5>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span><i class="fad fa-paw-alt"></i></span>
                                <h5>Dessert</h5>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="search__plus">
                <div class="search">
                    <input type="search" placeholder="Chrecher">
                    <span><i class="fas fa-search"></i></span>
                </div>
                <div class="add__cat">
                    <span><i class="fas fa-plus"></i></span>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="table-responsive">
                <table class="table">
                    <caption>
                        <span><i class="fas fa-chevron-left"></i></span>
                        <span>1</span><span>2</span><span>3</span><span>...</span>
                        <span><i class="fas fa-chevron-right"></i></span>
                    </caption>
                    <thead>
                        <tr  class="center_t">
                            <th>#</th>
                            <th>Titre</th>
                            <th>Ing</th>
                            <th>Cat</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="center_t">
                            <th>1</th>
                            <td>Salde</td>
                            <td>Description ...</td>
                            <td>Entree</td>
                            <td>
                               <span title="Infomations"><i class="fas fa-info"></i></span>
                                <a href="UpPlat.html"> <span title="Modifier"><i class="fas fa-edit"></i></span></a>
                                <span title="Supprimer"><i class="fas fa-trash-alt"></i></span>
                            </td>
                        </tr>
                       
                
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function list__cate(){
            let cat = document.querySelector('.cat');
            cat.classList.toggle('active');
            let body = document.querySelector('.list__plats');
            body.classList.toggle('active');
        }
    </script>
</body>

</html>
